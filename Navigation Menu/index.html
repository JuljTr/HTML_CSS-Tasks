<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b94c992415.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans&family=Plus+Jakarta+Sans&family=Poppins:wght@400;500;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Navigation Menu</title>
</head>

<body>
    <ul>
        <li>
            <a href="http://#">
                <div class="icon">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <i class="fa fa-home" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Home">Home</span></div>
            </a>
        </li>
        <li>
            <a href="http://#">
                <div class="icon">
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="About">About</span></div>
            </a>
        </li>
        <li>
            <a href="http://#">
                <div class="icon">
                    <i class="fa fa-cogs" aria-hidden="true"></i>
                    <i class="fa fa-cogs" aria-hidden="true"></i>

                <div class="name"><span data-text="Services">Services</span></div>

        <li>
            <a href="http://#">
                <div class="icon">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>

                </div>
                <div class="name"><span data-text="Portofolio">Portofolio</span></div>
            </a>
        </li>
        <li>
            <a href="http://#">
                <div class="icon">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <i class="fa fa-users" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Team">Team</span></div>
            </a>
        </li>
        <li>
            <a href="http://#">
                <div class="icon">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="name"><span data-text="Contact">Contact</span></div>
            </a>
        </li>
    </ul>
</body>

</html>
